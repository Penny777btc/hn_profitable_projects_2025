<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

            <div class="icon-graphic">
                <svg viewBox="0 0 32 32">
                    <path d="M2 6h28v20H2z" fill="#fff" />
